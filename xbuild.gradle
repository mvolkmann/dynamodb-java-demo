plugins {
    id 'application'
    id 'java'
}

application {
    mainClass = 'Demo'
}

java {
    sourceCompatibility = JavaVersion.VERSION_18
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(platform("software.amazon.awssdk:bom:2.26.15"))
    implementation("software.amazon.awssdk:dynamodb-enhanced")
}
